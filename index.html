<!DOCTYPE html>
<html>
    <head>
        <title>PetriNet Bonus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container pt-4">
            <h1 class="text-center">PetriNet Bonus Reachable counting</h1>
            <div class="hstack gap-2 pt-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="concurrency">
                    <label class="form-check-label" for="concurrency">Concurrency</label>
                </div>
                <select class="form-select" id="select">
                    <option selected>Select number of dimension</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="4D">4D</option>
                </select>
                <button class="btn btn-primary" id="go">Go</button>
                
            </div>
            <div id="2D" hidden>
                <div class="hstack gap-2 pt-3">
                    <div class="hstack gap-1 input-group-sm col-1">
                        a= 
                        <input id="2Da" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        b= 
                        <input id="2Db" class="form-control" type="text">
                    </div>
                </div>
                <div class="vstack gap-2 pt-3">
                    <p id="2Dresult">Number of reachable sequences is: </p>
                    <button class="btn btn-primary" onclick="solve2D()">Calculate</button>
                </div>
            </div>
            <div id="3D" hidden>
                <div class="hstack gap-2 pt-3">
                    <div class="hstack gap-1 input-group-sm col-1">
                        a= 
                        <input id="3Da" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        b= 
                        <input id="3Db" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        c= 
                        <input id="3Dc" class="form-control" type="text">
                    </div>
                </div>
                <div class="vstack gap-2 pt-3">
                    <p id="3Dresult">Number of reachable sequences is: </p>
                    <button class="btn btn-primary" onclick="solve3D()">Calculate</button>
                </div>
            </div>
            <div id="4D" hidden>
                <div class="hstack gap-2 pt-3">
                    <div class="hstack gap-1 input-group-sm col-1">
                        a= 
                        <input id="4Da" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        b= 
                        <input id="4Db" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        c= 
                        <input id="4Dc" class="form-control" type="text">
                    </div>
                    <div class="hstack gap-1 input-group-sm col-1">
                        d= 
                        <input id="4Dd" class="form-control" type="text">
                    </div>
                </div>
                <div class="vstack gap-2 pt-3">
                    <p id="4Dresult">Number of reachable sequences is: </p>
                    <button class="btn btn-primary" onclick="solve4D()">Calculate</button>
                </div>
            </div>
            <script defer src="calculation.js"></script>
        </div>
    </body>
</html>
